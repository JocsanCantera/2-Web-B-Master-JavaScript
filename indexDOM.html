<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Caja de Comentarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }

        form {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            resize: none;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .comentario {
            background: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }

        .fecha {
            font-size: 12px;
            color: gray;
        }

        .eliminar {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            padding: 3px 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h2>Caja de Comentarios</h2>

    <form id="formComentario">
        <textarea id="textoComentario" rows="4" placeholder="Escribe tu comentario..."></textarea>
        <br>
        <button type="submit">Agregar Comentario</button>
    </form>

    <div id="listaComentarios"></div>

    <script src="scriptDOM.js"></script>

</body>
</html>
