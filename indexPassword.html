<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Password</title>

</head>
<body>

  <div class="container">
    <h1>Generador de Password</h1>

    <div class="password-box">
      <input type="text" id="password" readonly>
      <button id="copyBtn">Copiar</button>
    </div>

    <div class="controls">
      <label>
        Longitud:
        <input type="range" id="length" min="4" max="20" value="12">
        <span id="lengthValue">12</span>
      </label>

      <label>
        <input type="checkbox" id="uppercase" checked>
        Incluir Mayúsculas
      </label>

      <label>
        <input type="checkbox" id="lowercase" checked>
        Incluir Minúsculas
      </label>

      <label>
        <input type="checkbox" id="numbers" checked>
        Incluir Números
      </label>

      <label>
        <input type="checkbox" id="symbols">
        Incluir Símbolos
      </label>

      <button id="generateBtn">Generar Password</button>
    </div>
  </div>

  <script src="scriptPass.js"></script>
</body>
</html>
